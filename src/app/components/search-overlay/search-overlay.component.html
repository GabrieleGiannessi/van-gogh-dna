<div class="d-flex overlay-container ms-1 ps-2 py-1 rounded-5" [ngClass]="{'focused-container': focused()}">
    <div class="px-2 mt-1 text-muted w-100 text-start" (click)="handleClick()">
        {{ search() }}
    </div>
    <div class="flex-shrink-1 px-1">
        <button class="btn outline-none border-0" (click)="handleDeleteSearch()">
            <i class="bi bi-x-lg overlay-content"></i>
        </button>
    </div>
</div>
