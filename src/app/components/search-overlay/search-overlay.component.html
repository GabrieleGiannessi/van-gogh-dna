<div class="d-flex overlay-container ms-1 ps-2 py-1 align-content-center rounded-4">
    <div class="overlay-content px-1 fw-bold w-100" (click)="handleClick()">
        {{ search()}}
    </div>
    <div class="overlay-content flex-shrink-1 px-1">
        <button class="btn outline-none border-0" (click)="handleDeleteSearch()">
            <i class="bi bi-x-lg overlay-content"></i>
        </button>
    </div>
</div>
