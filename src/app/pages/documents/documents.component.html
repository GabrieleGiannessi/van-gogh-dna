<div class="container-fluid">
  @if (userDocs.isLoading()) {
  <div class="d-flex align-items-center justify-content-center" style="min-height: 40vh;">
    <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Caricamento...</span>
    </div>
  </div>
  } @else if (userDocs.hasValue() && userDocs.value().length > 0) {
  <app-document-list [(docs)]="userDocs.value" />
  } @else if (userDocs.hasValue() && userDocs.value().length === 0){
  <div class="d-flex align-items-center justify-content-center" style="min-height: 40vh;">
    Nessun hai pubblicato nessun documento!
  </div>
  <!-- Prossimamente inserire lottie per nessun risultato trovato -->
  }
</div>


<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
