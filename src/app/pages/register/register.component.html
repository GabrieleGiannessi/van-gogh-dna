<div class="login-page-wrapper position-relative d-flex align-items-center py-4">
    <!-- Background Image -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="z-index: -1;">
        <img src="assets/images/background-login.jpg" alt="Background" class="w-100 h-100 object-fit-cover"
            style="min-height: 100vh;">
    </div>

    <div class="bg-white rounded-5 shadow-lg border-0 p-3 m-auto" style="background-color: rgba(255, 255, 255, 0.95);">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img ngSrc="assets/images/favicon-van-gogh.png" width="300" height="450" alt="Logo" class="img-fluid mb-3"
                style="max-width: 150px;" priority>
        </div>



        <form [formGroup]="registerForm" (ngSubmit)="completeRegistration()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" id="username" formControlName="username" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100 my-2">Registra</button>
        </form>
    </div>
</div>
