<div class="login-page-wrapper position-relative d-flex align-items-center justify-content-center py-4">
  <!-- Background Image -->
  <div class="background-cover">
    <img src="assets/images/background-login.jpg" 
         alt="Background" 
         class="background-image"
         priority>
  </div>

  <!-- Registration Card -->
  <div class="registration-card">
    <!-- Logo -->
    <div class="logo-container">
      <img ngSrc="assets/images/favicon-van-gogh.png" 
           width="300" 
           height="450" 
           alt="Logo" 
           class="logo-image img-fluid"
           priority>
    </div>

    <!-- Registration Form -->
    <form [formGroup]="registerForm" 
          (ngSubmit)="completeRegistration()" 
          class="registration-form">
      
      <!-- Email Field -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" 
               id="email" 
               formControlName="email" 
               class="form-control" 
               required>
      </div>

      <!-- Password Field -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" 
               id="password" 
               formControlName="password" 
               class="form-control" 
               required>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Conferma Password</label>
        <input type="password" 
               id="confirmPassword" 
               formControlName="confirmPassword" 
               class="form-control" 
               required>
      </div>

      <!-- Username Field -->
      <div class="form-group mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" 
               id="username" 
               formControlName="username" 
               class="form-control" 
               required>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="btn btn-primary w-100 submit-button">
        @if (isRegistrating()) {
          <span class="spinner-border spinner-border-sm" 
                role="status" 
                aria-hidden="true"></span>
        } @else {
          Registrati
        }
      </button>
    </form>
  </div>
</div>
