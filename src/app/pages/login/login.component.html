<div class="login-page-wrapper position-relative d-flex align-items-center justify-content-center p-0">
  <!-- Background Image -->
  <div class="background-cover">
    <img src="assets/images/background-login.jpg" 
         alt="Background" 
         class="background-image"
         priority>
  </div>

  <!-- Login Card -->
  <div class="login-card shadow border-0 rounded-4 p-3 w-100">
    <!-- Logo and Header -->
    <div class="header-container text-center mb-4">
      <img ngSrc="assets/images/favicon-van-gogh.png" 
           alt="Logo" 
           width="300" 
           height="450" 
           class="logo-image img-fluid"
           priority>
      <h2 class="login-title mb-2">Login</h2>
      <p class="login-subtext">
        Se non hai un account, 
        <a class="register-link" (click)="router.navigateByUrl('/register')">registrati!</a>
      </p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" 
          (ngSubmit)="loginWithCredentials()" 
          class="login-form">
      
      <!-- Email Field -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" 
               id="email" 
               formControlName="email" 
               class="form-control" 
               required>
      </div>

      <!-- Password Field -->
      <div class="form-group mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" 
               id="password" 
               formControlName="password" 
               class="form-control" 
               required>
      </div>

      <!-- Login Button -->
      <button type="submit" 
              class="btn btn-primary w-100 mb-3 submit-button">
        Login
      </button>

      <div class="text-center mb-3">Oppure</div>

      <!-- Google Login Button -->
      <button type="button" 
              class="btn btn-outline-danger w-100 google-button"
              (click)="authService.loginWithGoogle()">
        <i class="bi bi-google me-2"></i>
        Login with Google
      </button>
    </form>
  </div>
</div>
