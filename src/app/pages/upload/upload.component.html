
<main class="flex-grow-1 pt-5">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-center bg-white shadow rounded-4 w-75 mt-4"
        [ngClass]="{'highlight': isDragOver}"
        style="overflow: hidden;"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)">
        <!-- input file invisibile -->
        <input type="file" 
             class="position-absolute top-0 start-0 w-100 h-100"
             style="opacity:0; cursor:pointer; z-index:2;"
             (change)="onFileSelected($event)" />
        <!-- container con scritta e icona -->
        <div class="d-flex flex-column align-items-center p-5" style="z-index:1;">
           <i class="bi bi-file-earmark-plus fs-4"></i>
           @if (isSelected()) {
            <span class="d-none d-sm-inline-block text-muted text-center pb-4"> {{ filename() }} </span> 
           }@else {
               <span class="d-none d-sm-inline-block text-muted text-center pb-4">Trascina il file o clicca in questo riquadro per inserire il tuo documento </span>
           }
        </div>
    </div>

    <div class="container-fluid mt-4 shadow bg-white rounded-4">
        <!-- Titolo, autore e bottone per upload -->
         
    </div>

</main>
